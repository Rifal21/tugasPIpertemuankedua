<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Google</title>
  </head>
  <body>
    <div class="container-fluid border">
      <div class="row justify-content-end mb-5">
        <div class="col text-end">
          <small
            ><a href="" class="text-decoration-none text-secondary px-2"
              >Gmail</a
            ></small
          >
          <small
            ><a href="" class="text-decoration-none text-secondary px-2"
              >Images</a
            ></small
          >
          <a href="" class="text-decoration-none text-secondary px-3"
            ><i class="bi bi-grid-3x3-gap"></i
          ></a>
          <small
            ><a href="" class="text-decoration-none text-dark px-3"
              ><img
                src="img/gambar.png"
                width="40"
                class="rounded-circle"
                alt="" /></a
          ></small>
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col text-center mt-5">
          <img src="img/google.png" width="500" class="img-fluid" alt="" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <form action="">
          <div class="mx-auto col-lg-6 mb-3">
            <input
              type="text"
              class="form-control rounded-pill"
              placeholder="Search.."
            />
          </div>
          <div class="col text-center mb-4">
            <button class="btn btn-light fw-normal">
              <small>Google Search</small>
            </button>
            <button class="btn btn-light fw-normal">
              <small>I'm Feeling Lucky</small>
            </button>
          </div>
          <div class="col text-center">
            <small
              ><p class="fw-normal">
                Google offered in :
                <a href="" class="text-decoration-none text-primary"
                  >Indonesia</a
                >
                <a href="" class="text-decoration-none text-primary"
                  >Bahasa Bali</a
                >
                <a href="tugas.html" class="text-decoration-none text-primary"
                  >tugas</a
                >
              </p></small
            >
          </div>
        </form>
      </div>

      <div class="container-fluid fixed-bottom mb-3 border-top px-4 bg-light">
        <div class="row">
          <div class="col mt-2 mb-2">
            <h5>
              <small
                ><a href="" class="text-decoration-none text-muted px-2"
                  >Indonesia</a
                ></small
              >
            </h5>
          </div>
        </div>
        <div class="row border-top">
          <div class="col mt-3 mb-2">
            <a class="fw-normal fs-6 text-decoration-none text-muted px-2">
              About
            </a>
            <a class="fw-normal fs-6 text-decoration-none text-muted px-2">
              Advertising
            </a>
            <a class="fw-normal fs-6 text-decoration-none text-muted px-2">
              Business
            </a>
            <a class="fw-normal fs-6 text-decoration-none text-muted px-2">
              How search works
            </a>
          </div>
          <div class="col text-end mt-3 mb-2">
            <a
              href=""
              class="fw-normal fs-6 text-decoration-none text-muted px-2"
              >Privacy</a
            >
            <a
              href=""
              class="fw-normal fs-6 text-decoration-none text-muted px-2"
              >Term</a
            >
            <a
              href=""
              class="fw-normal fs-6 text-decoration-none text-muted px-2"
              >Settings</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
